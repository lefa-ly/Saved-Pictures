<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wardrobe Scan | Luki Fashion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Same styles as index.html */
        .wardrobe-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
        }
        .wardrobe-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <!-- Same navigation as index.html -->
    </nav>

    <section class="py-5">
        <div class="container">
            <h1 class="text-center mb-5">Your Digital Wardrobe</h1>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="card-title">Scan New Items</h3>
                            <p>Take photos of your clothes to add them to your digital wardrobe</p>
                            
                            <div class="mb-3">
                                <label for="itemType" class="form-label">Item Type</label>
                                <select class="form-select" id="itemType">
                                    <option value="top">Top</option>
                                    <option value="bottom">Bottom</option>
                                    <option value="dress">Dress</option>
                                    <option value="outerwear">Outerwear</option>
                                    <option value="shoes">Shoes</option>
                                    <option value="accessory">Accessory</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="itemColor" class="form-label">Color</label>
                                <input type="color" class="form-control form-control-color" id="itemColor" value="#563d7c">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Upload Photos</label>
                                <div class="border rounded p-3 text-center" style="min-height: 150px;" id="uploadArea">
                                    <p>Drag & drop photos here or</p>
                                    <input type="file" id="wardrobeUpload" class="d-none" accept="image/*" multiple>
                                    <button class="btn btn-outline-primary" onclick="document.getElementById('wardrobeUpload').click()">Select Files</button>
                                </div>
                            </div>
                            
                            <button class="btn btn-primary" id="scanItems">Scan Items</button>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Your Wardrobe</h3>
                            <p>Items you've scanned and added to your wardrobe</p>
                            
                            <div id="wardrobeItems">
                                <!-- Sample items -->
                                <div class="wardrobe-item">
                                    <div class="row">
                                        <div class="col-4">
                                            <img src="https://via.placeholder.com/150" alt="Blue Jeans">
                                        </div>
                                        <div class="col-8">
                                            <h5>Blue Jeans</h5>
                                            <p>Bottom • Blue • Size M</p>
                                            <button class="btn btn-sm btn-outline-secondary">Edit</button>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="wardrobe-item">
                                    <div class="row">
                                        <div class="col-4">
                                            <img src="https://via.placeholder.com/150" alt="White T-Shirt">
                                        </div>
                                        <div class="col-8">
                                            <h5>White T-Shirt</h5>
                                            <p>Top • White • Size L</p>
                                            <button class="btn btn-sm btn-outline-secondary">Edit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white py-4">
        <!-- Same footer as index.html -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // This would handle file uploads and wardrobe management
        document.getElementById('scanItems').addEventListener('click', function() {
            alert("This would use computer vision to analyze the uploaded clothing items for style, color, and fit");
        });
        
        // Drag and drop functionality
        const uploadArea = document.getElementById('uploadArea');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = '#f0f0f0';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.backgroundColor = '';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = '';
            alert("Files would be processed here");
        });
    </script>
</body>
</html>
